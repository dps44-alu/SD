<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging - Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        h1 {
            color: #333;
        }
        
        .status {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        
        .status span {
            margin-right: 20px;
        }
        
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        th {
            background: #007bff;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge-active { background: #28a745; color: white; }
        .badge-busy { background: #007bff; color: white; }
        .badge-out { background: #ffc107; color: black; }
        .badge-broken { background: #dc3545; color: white; }
        .badge-inactive { background: #6c757d; color: white; }
        
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .dot-green { background: #28a745; }
        .dot-red { background: #dc3545; }
        
        .messages {
            background: white;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .messages h3 {
            margin-top: 0;
            color: #333;
        }
        
        .message {
            padding: 5px;
            font-size: 13px;
            color: #666;
            border-bottom: 1px solid #eee;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .footer {
            text-align: center;
            color: #999;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>EV Charging - Panel de Control</h1>
    
    <div id="error"></div>
    
    <div class="status">
        <span><strong>Total:</strong> <span id="total">-</span></span>
        <span><strong>Conectados:</strong> <span id="connected">-</span></span>
        <span><strong>Activos:</strong> <span id="active">-</span></span>
        <span><strong>Cargando:</strong> <span id="busy">-</span></span>
        <span><strong>Actualizado:</strong> <span id="time">-</span></span>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Dirección</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Conductor</th>
                <th>Consumo</th>
                <th>Importe</th>
                <th>Conexión</th>
            </tr>
        </thead>
        <tbody id="cpTable">
            <tr>
                <td colspan="8" style="text-align:center;">Cargando datos...</td>
            </tr>
        </tbody>
    </table>
    
    <div class="messages">
        <h3>Mensajes del Sistema</h3>
        <div id="messages">
            <div class="message">Esperando mensajes...</div>
        </div>
    </div>
    
    <div class="footer">
        Actualización automática cada 2 segundos
    </div>

    <script>
        const API = 'http://localhost:8000/api';

        function getStatusBadge(status) {
            const map = {
                'ACTIVE': ['Disponible', 'badge-active'],
                'BUSY': ['Cargando', 'badge-busy'],
                'OUT_OF_ORDER': ['Fuera de Servicio', 'badge-out'],
                'BROKEN': ['Averiado', 'badge-broken'],
                'INACTIVE': ['Inactivo', 'badge-inactive']
            };
            const [text, cls] = map[status] || [status, 'badge-inactive'];
            return `<span class="badge ${cls}">${text}</span>`;
        }

        async function loadCPs() {
            try {
                const res = await fetch(`${API}/charging_points`);
                const data = await res.json();
                
                if (data.status === 'SUCCESS') {
                    const tbody = document.getElementById('cpTable');
                    
                    if (data.data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;">No hay puntos de carga</td></tr>';
                        return;
                    }
                    
                    tbody.innerHTML = data.data.map(cp => `
                        <tr>
                            <td><strong>${cp.id}</strong></td>
                            <td>${cp.address}</td>
                            <td>${cp.price} €/kWh</td>
                            <td>${getStatusBadge(cp.status)}</td>
                            <td>${cp.driver || '-'}</td>
                            <td>${cp.kwh_consumed || 0} kWh</td>
                            <td>${cp.money_consumed || 0} €</td>
                            <td>
                                <span class="dot ${cp.connected ? 'dot-green' : 'dot-red'}"></span>
                                ${cp.connected ? 'Online' : 'Offline'}
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                showError('Error cargando puntos de carga: ' + error.message);
            }
        }

        async function loadStatus() {
            try {
                const res = await fetch(`${API}/system/status`);
                const data = await res.json();
                
                if (data.status === 'SUCCESS') {
                    const s = data.data;
                    document.getElementById('total').textContent = s.total_cps;
                    document.getElementById('connected').textContent = s.connected_cps;
                    document.getElementById('active').textContent = s.status_breakdown.ACTIVE;
                    document.getElementById('busy').textContent = s.status_breakdown.BUSY;
                    document.getElementById('time').textContent = new Date().toLocaleTimeString();
                }
            } catch (error) {
                console.error('Error cargando estado:', error);
            }
        }

        async function loadMessages() {
            try {
                const res = await fetch(`${API}/messages`);
                const data = await res.json();
                
                if (data.status === 'SUCCESS' && data.data.length > 0) {
                    const container = document.getElementById('messages');
                    const last10 = data.data.slice(-10).reverse();
                    container.innerHTML = last10.map(msg => 
                        `<div class="message">${msg}</div>`
                    ).join('');
                }
            } catch (error) {
                console.error('Error cargando mensajes:', error);
            }
        }

        function showError(msg) {
            const error = document.getElementById('error');
            error.innerHTML = `<div class="error">⚠️ ${msg}</div>`;
            setTimeout(() => error.innerHTML = '', 5000);
        }

        async function update() {
            await Promise.all([loadCPs(), loadStatus(), loadMessages()]);
        }

        // Verificar conexión inicial
        fetch(`${API}/health`)
            .then(res => res.json())
            .then(data => console.log('✓ Conectado:', data.message))
            .catch(() => showError('No se puede conectar con el API Central'));

        // Actualizar cada 2 segundos
        update();
        setInterval(update, 2000);
    </script>
</body>
</html>
